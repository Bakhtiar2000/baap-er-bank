<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Login</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-violet-600">my baap er bank</span> !!!</h1>
    </header>

    <main>
        <section class=" w-3/4 mx-auto mt-12 p-5 bg-blue-100 rounded-lg">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="mb-3 px-3 py-1 w-1/2 rounded-md" type="email" name="" id="user-email" placeholder="your email"> <br>
                <input class="px-3 py-1 w-1/2 rounded-md" type="password" name="" id="user-pass" placeholder="password"> <br>
                <button class="bg-amber-600 px-3 py-1 text-white rounded-sm mt-3 hover:bg-amber-500" id="btn-submit" type="submit">Submit</button>
            </div>
        </section>
    </main>


    <script src="js/login.js"></script>
</body>
</html>
