<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span class="font-semibold text-violet-600"> mooooooney </span>!!!!!</h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-green-500 p-5 rounded-md text-white">
                    <h2 class="text-2xl">Deposit</h2>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-gray-500 p-5 rounded-md text-white">
                    <h2 class="text-2xl">Withdraw</h2>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-blue-500 p-5 rounded-md text-white">
                    <h2 class="text-2xl">Balance</h2>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>


        <section class="mt-10">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-violet-500 p-5 rounded-md">
                <h2 class="text-2xl mb-5">Please Deposit</h2>
                <input id="deposit-field" class="mb-3 px-3 py-1 w-4/5 rounded-md center" name="" placeholder="$ amount you want to deposit"> <br>
                <button id="btn-deposit" class="bg-amber-600 px-3 py-1 text-white rounded-sm mt-3 hover:bg-amber-500" type="submit">Deposit</button>
                </div>

                <div class="bg-indigo-500 p-5 rounded-md ">
                    <h2 class="text-2xl mb-5">Please Withdraw</h2>
                    <input id="withdraw-field" class="mb-3 px-3 py-1 w-4/5 rounded-md" name="" id="withdraw-field" placeholder="$ amount you want to withdraw"> <br>
                    <button id="btn-withdraw" class="bg-amber-600 px-3 py-1 text-white rounded-sm mt-3 hover:bg-amber-500" id="btn-withdraw" type="submit">Withdraw</button>
                    </div>
            </div>
        </section>
    </main>

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
